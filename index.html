<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano Fluid - FIXED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw !important;
            height: 100vh !important;
            background-color: #000;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        canvas {
            display: block;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            outline: 0;
            z-index: 1;
        }

        div:not(#root), span, p, h1, h2, h3, h4, h5, h6, a, label, button,
        [class*="fps"], [class*="cpu"], [class*="gpu"], [class*="info"],
        [class*="cables"], [id*="stats"], [id*="info"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
</head>
<body>
    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        let patchReady = false;
        let cablesLoaded = false;

        function showError(initiator,...args) {
            console.error('‚ö†Ô∏è Cables Error:', ...args);
        }

        function patchInitialized(patch) {
            patchReady = true;
            console.log('‚úÖ Cables patch hazƒ±r!');
            
            forceFullscreen();
            hideAllText();
            setInterval(hideAllText, 100);
            
            // Test color variables
            setTimeout(() => {
                testColorVariables();
            }, 1000);
        }

        function testColorVariables() {
            if (!patchReady || typeof CABLES === 'undefined' || !CABLES.patch) {
                console.warn('‚ùå CABLES patch hen√ºz hazƒ±r deƒüil');
                return;
            }

            const testVars = ['SplatColor', 'color', 'pianoColorR', 'colorR'];
            testVars.forEach(varName => {
                try {
                    const val = CABLES.patch.getVariable(varName);
                    console.log(`‚úÖ ${varName} mevcut:`, val);
                } catch(e) {
                    console.warn(`‚ö†Ô∏è ${varName} bulunamadƒ±`);
                }
            });
        }

        function forceFullscreen() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            canvas.width = w;
            canvas.height = h;
            canvas.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: ${w}px !important;
                height: ${h}px !important;
                display: block !important;
                z-index: 1 !important;
            `;
            
            document.body.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                overflow: hidden !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
            `;
        }

        function hideAllText() {
            document.querySelectorAll('div, span, p, h1, h2, h3, h4, h5, h6, a, label, button').forEach(el => {
                if (el.id !== 'root' && el.tagName.toLowerCase() !== 'canvas') {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                    el.style.opacity = '0';
                }
            });
        }

        window.addEventListener('resize', forceFullscreen);
        window.addEventListener('load', () => {
            forceFullscreen();
            hideAllText();
            setTimeout(forceFullscreen, 100);
            setTimeout(forceFullscreen, 500);
        });

        function patchFinishedLoading(patch) {
            cablesLoaded = true;
            console.log('üé® Fluid y√ºklendi ve hazƒ±r!');
        }

        // üéπ PIANO MESSAGE SYSTEM - FIXED!
        window.addEventListener('message', (event) => {
            // Security check - adjust origin if needed
            // if (event.origin !== "https://your-domain.com") return;
            
            if (event.data && event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                if (colors.length === 0) {
                    console.warn('‚ö†Ô∏è Renk bulunamadƒ±!');
                    return;
                }
                
                // Random pozisyon
                const x = event.data.x || Math.random() * window.innerWidth;
                const y = event.data.y || Math.random() * window.innerHeight;
                
                console.log('üéπ Mesaj alƒ±ndƒ±:', key.toUpperCase(), '->', colors.length, 'renk');
                
                // ANA RENK: Merkez
                applyPianoColor(colors[0]);
                simulatePianoInput(x, y);
                
                // EK RENKLER: √áevrede patlamalar
                const extraColors = colors.slice(1, 7);
                extraColors.forEach((color, i) => {
                    setTimeout(() => {
                        const angle = (i / extraColors.length) * Math.PI * 2;
                        const dist = 60 + Math.random() * 40;
                        const newX = x + Math.cos(angle) * dist;
                        const newY = y + Math.sin(angle) * dist;
                        
                        applyPianoColor(color);
                        simulatePianoInput(newX, newY);
                    }, (i + 1) * 80);
                });
            }
        }, false);

        // Rengi Cables'e g√∂nder - IMPROVED
        function applyPianoColor(color) {
            if (!patchReady || typeof CABLES === 'undefined' || !CABLES.patch) {
                console.warn('‚ö†Ô∏è Cables hazƒ±r deƒüil, renk uygulanamƒ±yor');
                return;
            }

            // Renk normalize - daha yumu≈üak
            let r = color.r;
            let g = color.g;
            let b = color.b;
            
            // Brightness normalize (daha az agresif)
            const brightness = (r + g + b) / 3;
            if (brightness < 80) {
                const factor = 80 / brightness;
                r = Math.min(255, r * factor);
                g = Math.min(255, g * factor);
                b = Math.min(255, b * factor);
            }
            
            // Saturation boost (daha dengeli)
            const max = Math.max(r, g, b);
            const avg = (r + g + b) / 3;
            
            if (max > 0) {
                const boost = 1.3; // Daha yumu≈üak
                r = Math.min(255, Math.max(0, avg + (r - avg) * boost));
                g = Math.min(255, Math.max(0, avg + (g - avg) * boost));
                b = Math.min(255, Math.max(0, avg + (b - avg) * boost));
            }

            const normalizedColor = [
                r / 255,
                g / 255,
                b / 255
            ];

            // T√úM Y√ñNTEMLERƒ∞ DENE
            let success = false;
            
            try {
                CABLES.patch.setVariable('SplatColor', normalizedColor);
                console.log('‚úÖ SplatColor:', Math.round(r), Math.round(g), Math.round(b));
                success = true;
            } catch(e) {
                console.warn('‚ö†Ô∏è SplatColor set edilemedi:', e.message);
            }

            try {
                CABLES.patch.setVariable('pianoColorR', normalizedColor[0]);
                CABLES.patch.setVariable('pianoColorG', normalizedColor[1]);
                CABLES.patch.setVariable('pianoColorB', normalizedColor[2]);
                success = true;
            } catch(e) {}

            try {
                CABLES.patch.setVariable('colorR', normalizedColor[0]);
                CABLES.patch.setVariable('colorG', normalizedColor[1]);
                CABLES.patch.setVariable('colorB', normalizedColor[2]);
                success = true;
            } catch(e) {}
            
            try {
                CABLES.patch.setVariable('color', normalizedColor);
                success = true;
            } catch(e) {}

            if (!success) {
                console.error('‚ùå Hi√ßbir renk variable\'ƒ± √ßalƒ±≈ümadƒ±!');
            }
        }

        // Mouse sim√ºlasyonu - SPIRAL
        function simulatePianoInput(startX, startY) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) {
                console.warn('‚ö†Ô∏è Canvas bulunamadƒ±!');
                return;
            }

            // Mouse down
            canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: startX,
                clientY: startY,
                button: 0,
                buttons: 1,
                bubbles: true,
                cancelable: true
            }));

            console.log('üñ±Ô∏è Mouse down:', Math.round(startX), Math.round(startY));

            // Spiral hareket
            let angle = 0;
            let radius = 0;
            let step = 0;
            const maxSteps = 30;

            const spiralInterval = setInterval(() => {
                angle += 0.6;
                radius += 3;

                const x = startX + Math.cos(angle) * radius;
                const y = startY + Math.sin(angle) * radius;

                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: x,
                    clientY: y,
                    button: 0,
                    buttons: 1,
                    bubbles: true,
                    cancelable: true
                }));

                step++;
                if (step >= maxSteps || radius > 180) {
                    clearInterval(spiralInterval);

                    canvas.dispatchEvent(new MouseEvent('mouseup', {
                        clientX: x,
                        clientY: y,
                        button: 0,
                        buttons: 0,
                        bubbles: true,
                        cancelable: true
                    }));

                    console.log('‚úÖ Spiral tamamlandƒ±');
                }
            }, 16);
        }

        document.addEventListener("CABLES.jsLoaded", function (event) {
            console.log('üì¶ CABLES.js y√ºklendi');
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);

        // TEST: Manuel renk g√∂nder
        window.testFluid = function() {
            console.log('üß™ Manuel test ba≈ülatƒ±lƒ±yor...');
            applyPianoColor({ r: 255, g: 100, b: 150 });
            simulatePianoInput(window.innerWidth / 2, window.innerHeight / 2);
        };

        // 5 saniye sonra otomatik test
        setTimeout(() => {
            if (cablesLoaded) {
                console.log('üß™ Otomatik test ba≈ülatƒ±lƒ±yor...');
                window.testFluid();
            }
        }, 5000);
    </script>
</body>
</html>
